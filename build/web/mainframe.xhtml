<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>main frame</title>
    </h:head>

    <h:body>

        <div id="top">
           <div class="card ">
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem class="logo" outcome="/index">
            <img class="logo" src="resources/img/SDVA.png" width="100" height="100" alt="SDVA"/>
        </p:menuitem>
        <p:menuitem value="Pedidos" outcome="/index" icon="pi pi-star">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Facturacion" outcome="/login" icon="pi pi-search">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Mantenimiento" outcome="/index" icon="pi pi-file">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem value="Reportes"  outcome="/index" icon="pi pi-briefcase">
            <f:param name="i" value="3"/>
        </p:menuitem>
        <p:menuitem value="Seguridad" outcome="/cliente" icon="pi pi-user">
            <f:param name="i" value="4"/>
        </p:menuitem>
         
    </p:tabMenu>
   
</div>
                
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right"></ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
